input OAuthAccessTokenInput
{
    id: Int
    uuid: ID
    clientUuid: ID
    token: String
    name: String
    userType: String
    userUuid: ID
    isRevoked: Boolean!
    expiresAt: DateTime
}

input OAuthApplicationInput
{
    id: Int
    uuid: ID
    code: String!
    secret: String
    name: String!
}

input OAuthClientInput
{
    id: Int
    uuid: ID
    applicationUuid: ID!
    grantTypeUuid: ID!
    name: String!
    secret: String
    model: String
    redirect: String!
    expiredAccessToken: Int
    expiredRefreshToken: Int
    isRevoked: Boolean!
    isMaster: Boolean
}

input OAuthCredentialsInput
{
    username: String
    password: String
    clientUuid: String
    clientSecret: String
    grantType: GrantType!
}

input OAuthRefreshCredentialsInput
{
    refreshToken: String!
    grantType: GrantType!
}
