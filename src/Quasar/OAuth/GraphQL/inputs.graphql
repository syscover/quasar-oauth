input OAuthApplicationInput
{
    id: Int
    uuid: ID
    code: String!
    secret: String!
    name: String!
    model: String!
}

input OAuthCredentialsInput
{
    username: String!
    password: String!
    grantType: GrantType!
}

input OAuthRefreshCredentialsInput
{
    refreshToken: String!
    grantType: GrantType!
}
